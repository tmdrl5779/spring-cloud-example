server:
  port: 8761

spring:
  application:
    name: discoveryservice
  cloud:
    config:
      uri: http://127.0.0.1:8888
      name: ecommerce

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server: #레지스트리 삭제옵션
    enable-self-preservation: false #개발일때만 사용, 운영시 삭제해야함
    eviction-interval-timer-in-ms: 3000 #하트비트 수신점검

